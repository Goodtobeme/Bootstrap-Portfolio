<head>
  <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <nav class="navbar navbar-default1">
     <div class="navbar-header">
      
      <header id="masthead">
      <a href="index.html" id="Logo1">Your Name</a>
    </div>
         
       <ul class="nav navbar-nav navbar-right">

   <div id="main-container">
       <div class="container">
             <div class="row">
                 <div class="col-sm-12">
                   <header>
                   <h1 class="contact">Contact</h1>
                 </header>
                </div> 
              </div>
            </div>

               
                 <div class="container">
                 <div class="row">
            <div class="col-sm-9">
            <form id="contact-form">
              <ul>

                <li>
                     <label for="name">Name</label>
                     <input type="text" name="name" size="75" id="name" placeholder="John Smith"
                     required="required">
                </li>
                <li>
                     <label form="email">Email</label>
                     <input type="text" name="email" id="email" size="75" placeholder="example@gmail.com"
                     required="required">
                </li>
                <li>
                    <label form="message">Message</label>
                     <textarea id="message" name="message"
                   textarea rows= "7" cols= "78"></textarea>
               </li>
              </ul>
            </form>
          </div>
        </div>

              <div id="submit">Submit</div>
            </form>
  
          <div class="col-sm-3">
           <div class="panel panel-default3">
          <div class="panel-heading">
                 <h3>Connect with Me</h3>
        </div>

          <div class="panel-body6">
                 <a href="https://github.com/"><img src="assets/images/github-128.png" class="social">
                  <a href="https://www.linkedin.com/"><img src="assets/images/linkedin-128.png" class="social">
                  <a href="https://stackoverflow.com/"><img src="assets/images/stackoverflow-128.png" class="social">
        </div>
       </div>
      </div>
